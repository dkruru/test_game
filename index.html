<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brick Breaker</title>
<style>
  body { text-align: center; background: #eee; font-family: sans-serif; }
  canvas { background: #000; display: block; margin: 0 auto; }
</style>
</head>
<body>
<h1>Brick Breaker</h1>
<p>Use A and D to move the paddle. Press Space to launch or reset the ball.</p>
<canvas id="game" width="480" height="320"></canvas>
<div id="abilityContainer" style="display:none; background:rgba(0,0,0,0.8); color:#fff; position:absolute; top:0; left:0; right:0; bottom:0;">
  <p>Choose a Power Up</p>
  <div id="abilityChoices"></div>
</div>
<script src="levels.js"></script>
<script src="abilities.js"></script>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const paddleHeight = 10;
const paddleWidth = 75;
let paddleX = (canvas.width-paddleWidth)/2;
let rightPressed = false;
let leftPressed = false;
let ballRadius = 5;
let x = canvas.width/2;
let y = canvas.height - paddleHeight - ballRadius;
let dx = 2;
let dy = -2;
let level = 0;
let lives = 3;
let score = 0;
let ballHeld = true;
let extraBalls = [];
let randomBounce = false;
let stickyPaddle = false;
let bottomShield = 0;
let paddleSpeed = 7;
let piercing = 0;
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSound(freq) {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.frequency.value = freq;
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
  osc.stop(audioCtx.currentTime + 0.1);
}
let bricks = [];
let brickWidth;
let brickHeight = 20;
let brickPadding = 10;
let brickOffsetTop = 30;
let brickOffsetLeft = 30;
function initBricks() {
  bricks = [];
  let levelInfo = levels[level];
  brickWidth = (canvas.width - brickOffsetLeft*2 - (levelInfo.cols-1)*brickPadding) / levelInfo.cols;
  for(let c=0;c<levelInfo.cols;c++){
    bricks[c] = [];
    for(let r=0;r<levelInfo.rows;r++){
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }
}
initBricks();

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
  if(e.key == 'd' || e.key == 'D') {
    rightPressed = true;
  }
  else if(e.key == 'a' || e.key == 'A') {
    leftPressed = true;
  } else if(e.code == 'Space') {
    if(ballHeld) ballHeld = false;
  }
}

function keyUpHandler(e) {
  if(e.key == 'd' || e.key == 'D') {
    rightPressed = false;
  }
  else if(e.key == 'a' || e.key == 'A') {
    leftPressed = false;
  }
}

function collisionDetection(ball) {
  for(let c=0; c<bricks.length; c++) {
    for(let r=0; r<bricks[c].length; r++) {
      let b = bricks[c][r];
      if(b.status == 1) {
        if(ball.x > b.x && ball.x < b.x+brickWidth && ball.y > b.y && ball.y < b.y+brickHeight) {
          if(!piercing) ball.dy = -ball.dy;
          b.status = 0;
          score += 10;
          playSound(600);
          if(piercing>0) piercing--;
          if(checkWin()) nextLevel();
        }
      }
    }
  }
}

function drawBalls() {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI*2);
  ctx.fillStyle = "#fff";
  ctx.fill();
  ctx.closePath();
  extraBalls.forEach(b => {
    ctx.beginPath();
    ctx.arc(b.x, b.y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.closePath();
  });
}
function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
  ctx.fillStyle = "#0095DD";
  ctx.fill();
  ctx.closePath();
}
function drawBricks() {
  for(let c=0; c<bricks.length; c++) {
    for(let r=0; r<bricks[c].length; r++) {
      if(bricks[c][r].status == 1) {
        let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
        let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = "#00cc00";
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}

function updateBall(ball, isMain){
  collisionDetection(ball);
  if(ball.x + ball.dx > canvas.width-ballRadius || ball.x + ball.dx < ballRadius) {
    ball.dx = -ball.dx;
  }
  if(ball.y + ball.dy < ballRadius) {
    ball.dy = -ball.dy;
  } else if(ball.y + ball.dy > canvas.height-ballRadius) {
    if(ball.x > paddleX && ball.x < paddleX + paddleWidth) {
      ball.dy = -ball.dy;
      if(randomBounce) ball.dx = (Math.random()*4-2);
      if(stickyPaddle){ ballHeld = true; stickyPaddle=false; }
      playSound(300);
    } else {
      if(isMain){
        if(bottomShield>0){ bottomShield--; ball.dy = -ball.dy; }
        else {
          lives--;
          if(!lives){
            alert("Game Over");
            level=0; lives=3;
            initBricks();
          }
          resetBall();
          return 'reset';
        }
      } else {
        return 'remove';
      }
    }
  }
  ball.x += ball.dx;
  ball.y += ball.dy;
}

let gameInterval = null;
function startGame(){
  if(gameInterval === null) gameInterval = setInterval(draw, 10);
  lives = 3;
  level = 0;
  score = 0;
  initBricks();
  resetBall();
}
function resetBall(){
  ballHeld = true;
  x = paddleX + paddleWidth/2;
  y = canvas.height - paddleHeight - ballRadius;
  dx = 2;
  dy = -2;
  extraBalls = [];
}
function nextLevel(){
  level++;
  if(level >= levels.length){
    alert('You win! Game over.');
    level=0; lives=3;
  }
  initBricks();
  resetBall();
  showAbilitySelection();
}
function checkWin(){
  for(let c=0;c<bricks.length;c++){
    for(let r=0;r<bricks[c].length;r++){
      if(bricks[c][r].status==1) return false;
    }
  }
  return true;
}
function drawLives(){
  ctx.font = "16px Arial";
  ctx.fillStyle = "#0095DD";
  ctx.fillText("â™¥".repeat(lives)+" Level: "+(level+1)+" Score: "+score, 8, 20);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBalls();
  drawPaddle();
  drawLives();

  if(!ballHeld) {
    const main = {x:x,y:y,dx:dx,dy:dy};
    if(updateBall(main,true)==='reset') return;
    x = main.x; y = main.y; dx = main.dx; dy = main.dy;
    extraBalls = extraBalls.filter(b => updateBall(b,false)!=='remove');
  }

  if(rightPressed && paddleX < canvas.width-paddleWidth) {
    paddleX += paddleSpeed;
  } else if(leftPressed && paddleX > 0) {
    paddleX -= paddleSpeed;
  }

  if(ballHeld) {
    x = paddleX + paddleWidth/2;
    y = canvas.height - paddleHeight - ballRadius;
    extraBalls.forEach(b=>{b.x=x; b.y=y;});
  }
}

function showAbilitySelection(){
  const container=document.getElementById('abilityContainer');
  const choicesDiv=document.getElementById('abilityChoices');
  choicesDiv.innerHTML='';
  const opts=[];
  while(opts.length<3){
    const a=abilities[Math.floor(Math.random()*abilities.length)];
    if(!opts.includes(a)) opts.push(a);
  }
  opts.forEach(ab=>{
    const btn=document.createElement('button');
    btn.textContent=ab.name;
    btn.onclick=()=>{container.style.display='none';ab.apply();};
    choicesDiv.appendChild(btn);
  });
  container.style.display='block';
}
startGame();
</script>
</body>
</html>
